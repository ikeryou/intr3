<!DOCTYPE html>
<html lang="ja" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">
  <head>
    <title>第３回インタラ会 sample7</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style type="text/css">
      * {
        box-sizing: border-box;
      }
      body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .mv, .mv > div {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .is-blendA {
        mix-blend-mode: difference;
      }
      .is-blendB {
        mix-blend-mode: color-dodge;
      }
    </style>

  </head>
  <body>

    <div class="mv">
      <div class="inner"></div>
      <div class="inner is-blendA is-layer"></div>
      <div class="inner is-blendA is-layer"></div>
      <div class="inner is-blendA is-layer"></div>
      <div class="inner is-blendB is-layer"></div>
    </div>

    <script src="../libs/jquery.min.js"></script>
    <script src="../libs/TweenMax.js"></script>
    <script src="../libs/isMobile.min.js"></script>
    <script src="../libs/chroma.min.js"></script>
    <script src="main.js"></script>

  </body>
</html>
