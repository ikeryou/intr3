<!DOCTYPE html>
<html lang="ja" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">
  <head>
    <title>radial-gradient effect ver2</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style type="text/css">
      * {
        box-sizing: border-box;
      }
      body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: "ten-mincho", serif;
        font-feature-settings: "ss02";
      }
      .mv, .mv > div {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .is-blendA {
        mix-blend-mode: overlay;
      }
      .is-blendB {
        mix-blend-mode: hard-light;
      }
      .is-blendC {
        mix-blend-mode: multiply;
      }
      .mv h1 {
        font-size: 5vw;
        color: #FFF;
        mix-blend-mode: difference;
      }
      .mv h1 span {
        font-size: 2vw;
        font-style: italic;
      }
    </style>

    <script src="https://use.typekit.net/vgb3nyw.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

  </head>
  <body>

    <div class="mv">
      <div class="inner"></div>
      <div class="inner is-blendA is-layer"></div>
      <div class="inner is-blendA is-layer"></div>
      <div class="inner is-blendA is-layer"></div>
      <div class="inner is-blendA is-layer"></div>
      <div class="inner is-blendA is-layer"></div>
      <div class="inner is-blendA is-layer"></div>
      <h1>円形グラデーション演出 <span>ver2</span></h1>
    </div>

    <script src="../libs/jquery.min.js"></script>
    <script src="../libs/TweenMax.js"></script>
    <script src="../libs/isMobile.min.js"></script>
    <script src="../libs/chroma.min.js"></script>
    <script src="main.js"></script>

  </body>
</html>
